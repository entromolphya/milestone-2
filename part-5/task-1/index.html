<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="ls"></h2>
    <script>
        var arr=[];
        var n=prompt('total input number:')
        for(var i=0;i<n;i++)
        {
            arr[i]=prompt(i+1+'th element of array:');
        }
        arr.sort();
        document.getElementById('ls').innerHTML=arr+'<br>'+'highest value '+arr[arr.length-1]+'<br>'+'least value '+arr[0]; 
    </script>
</body>
</html>
