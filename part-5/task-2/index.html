<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="ls"></h2>
    <script>
        var arr=[];
        var n=prompt('total input number:')
        for(var i=0;i<n;i++)
        {
            arr[i]=prompt(i+1+'th element of array:');
        }
        var max=arr[0],min=arr[0];
        for(var i=0;i<n-1;i++)
        {
            if(arr[i].length<arr[i+1].length){
                max=arr[i+1];
            }
            if((arr[i].length>arr[i+1].length)&&(min<=max)){
                min=arr[i+1];
            }
        }
        document.getElementById('ls').innerHTML=arr+'<br>'+'longest string: '+max+'<br>'+'shortest string: '+min; 
    </script>
</body>
</html>
