<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="ls"></h2>
    <script>
        var A=[];
        var B=[];
        var n=prompt('total input number:')
        for(var i=0;i<n;i++)
        {
            A[i]=prompt( i+1 + 'th elements value:');
            if(A[i]%2==0){
                B.push(A[i]);
            }
        }
        document.getElementById('ls').innerHTML=A+'<br>'+' all even numbers from the array : '+B; 
    </script>
</body>
</html>
