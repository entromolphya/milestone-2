<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4 id="ls"></h4>
    <script>
        var arr=[];
        var n=prompt('total input number:')
        for(var i=0;i<n;i++)
        {
            var x;
            x=prompt("enter "+ (i+1) +"th string");
            arr[i]=x.toUpperCase();
        }
        document.getElementById('ls').innerHTML=arr; 
    </script>
</body>
</html>
