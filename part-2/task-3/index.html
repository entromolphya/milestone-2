<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>a=30 <br>b=20 <br></h2>
    <h2 id="add"></h2>
    <h2 id="sub"></h2>
    <h2 id="mul"></h2>
    <h2 id="div"></h2>
    <script>
        let a=30;
        let b=20;
        document.getElementById('add').innerHTML='addition: '+ (a+b);
        document.getElementById('sub').innerHTML='substraction: '+ (a-b);
        document.getElementById('mul').innerHTML='multiplication: '+ (a*b);
        document.getElementById('div').innerHTML='division: '+ (a/b);
    </script>
</body>
</html>
