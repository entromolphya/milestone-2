<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="tem"></h2>
    <script>
        let tem_f=prompt("Enter the temparature",'in Farenheit');
        let tem_c= (5/9)*(tem_f-32);

        document.getElementById('tem').innerHTML='The temparature '+tem_f+" degree farenheit is " +tem_c+' degree in celcius';
    </script>
</body>
</html>
