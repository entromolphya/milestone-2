<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="e_o"></h2>
    <script>
        let x=prompt('Enter a number:');
        if(x%2==0){
            document.getElementById('e_o').innerHTML="this is an even number";
        }
        else{
            document.getElementById('e_o').innerHTML="this is an odd number";
        }
    </script>
</body>
</html>
