<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="ls"></h2>
    <script>
        let x=parseFloat(prompt('Enter a number:'));
        let y=parseFloat(prompt('Enter another number:'));
        if(x>y){
            document.getElementById('ls').innerHTML= x + ' is larger than '+ y;
        }
        else if(x<y){
            document.getElementById('ls').innerHTML= x + ' is smaller than '+ y;
        }
        else{
            document.getElementById('ls').innerHTML= x + ' is equal to '+ y;
        }
    </script>
</body>
</html>
