<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="ls"></h2>
    <script>
        let arr=[2,3,4,5];
        function sum(arr){
            var add=0;
            for(var i=0;i<arr.length;i++)
                add += arr[i];
            return add;
        }
        document.getElementById('ls').innerHTML="sum of array: "+sum(arr); 
    </script>
</body>
</html>
